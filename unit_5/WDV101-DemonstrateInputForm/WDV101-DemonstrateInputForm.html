<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WDV101 Intro HTML and CSS</title>

    <style>
        form {
            width: 600px;
            margin: auto;
            background-color: lightblue;
            padding-left: 20px;
        }
        
        form legend {
            font-size: larger;
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>WDV101 Intro HTML and CSS</h1>
    <h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
    <p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
    <form id="form1" name="form1" method="post" action="demonstrateFormHandler.php">

        <legend>Example Form</legend>

        <p>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" />
        </p>

        <p>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" />
        </p>

        <p>
            <label for="school_name">School Name:</label>
            <input type="text" name="school_name" id="school_name" />
        </p>

        <P>
            <label for="student_email">Enter your email:</label>
            <input type="student_email" id="student_email" name="student_email">
        </P>

        <p>Current academic Standing</p>
        <p>
            <label for="high_school">High School</label>
            <input type="radio" id="high_school" name="academic_standing" value="high_school">

            <label for="freshman">freshman</label>
            <input type="radio" id="freshman" name="academic_standing" value="freshman">

            <label for="sophomore">Sophomore</label>
            <input type="radio" id="sophomore" name="academic_standing" value="sophomore">
        </p>

        <p>
            <label for="programs">Choose A Program</label>

            <select name="programs" id="programs">
            <option value="">Program</option>
            <option value="CIS">Computer Information Systems</option>
            <option value="GD">Graphic Design</option>
            <option value="WDV">Web Development</option>
          </select>

        </p>

        <p>
            <label for="contact_me">Please Contact me with program information</label>
            <input type="checkbox" id="contact_me" name="contact_me" value="Contact Me With Program Information">
        </p>
        <p>
            <label for="contact_advisor">I would Like to Contact an program advisor</label>
            <input type="checkbox" id="contact_advisor" name="contact_advisor" value="I would like to Contact the advisor">

        </p>

        <p>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5" cols="80"></textarea>
        </p>


        <p>
            <input type="submit" name="button" id="button" value="Submit" />
            <input type="reset" name="button2" id="button2" value="Reset" />
        </p>




    </form>

    <p>&nbsp;</p>
</body>

</html>
